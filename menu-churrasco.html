<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Ibiza | Churrasco </title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-ibiza-original.PNG" alt="logo ibiza">
        </div>
    </header>
    <main class="principal">
        <div class="voltar">
            <a href="index.html"><img src="imagens/back-arrow.png" alt=""></a>
        </div>
        <div class="icone">
            <img src="imagens/churrasqueira.png" alt="">
        </div>
        <div><hr></div>
        <div class="caixa">
            <div class="descricao">
                <h3>ALCATRA</h3>
                <p>R$ 46,90/KG</p>
                <img src="imagens/alcatra.png" alt="">
            </div>
        </div>
        <div class="caixa">
            <div class="descricao">
                <h3>PICANHA</h3>
                <p>R$ 66,90/KG</p>
                <img src="imagens/picanha.png" alt="">
            </div>
        </div>
        <div class="caixa">
            <div class="descricao">
                <h3>PATINHO</h3>
                <p>R$ 48,99/KG</p>
                <img src="imagens/patinho.png" alt="">
            </div>
        </div>
        <div class="caixa">
            <div class="descricao">
                <h3>COSTELA SEM OSSO</h3>
                <p>R$ 53,90/KG</p>
                <img src="imagens/costela-sem-osso.png" alt="">
            </div>
        </div>
        <div class="caixa">
            <div class="descricao">
                <h3>CARVAO 3,5KG</h3>
                <p>R$ 15,00</p>
                <img src="imagens/carvao.png" alt="">
            </div>
        </div>
        <div class="caixa">
            <div class="descricao">
                <h3>CARVAO 5KG</h3>
                <p>R$ 19,00</p>
                <img src="imagens/carvao1.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
